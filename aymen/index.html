<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeInDark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #fff;
            margin: 0;
            padding: 0;
            background-image: url(Capture.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgb(4, 5, 19);
        }

        .logo img {
            height: 80px;
            width: 100px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 30px;
            color: rgb(161, 81, 235);
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #683096; /* Light purple hover effect */
        }

        .contact-btn {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(90deg, purple, white);
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .contact-btn:hover {
            background: linear-gradient(90deg, white, rgb(110, 33, 110));
        }

        .main {
            text-align: center;
            padding: 50px 20px;
        }

        .typewriter span {
            font-size: 3rem;
            display: inline-block;
            border-right: 2px solid white;
            white-space: nowrap;
            color: #683096;
            overflow: hidden;
        }

        .steps-to-follow {
            text-align: center;
            margin-top: 50px;
        }

        .steps-to-follow h1 {
            font-size: 3em;
            font-weight: bold;
        }

        .steps-to-follow h1 span {
            color: #6a1b9a; /* Purple color for "Steps" */
        }

        .steps-to-follow h1 .follow {
            color: #fff; /* White color for "Follow" */
        }

        .underline {
            display: block;
            width: 120px;
            margin: 10px auto;
            border-bottom: 2px solid #ddd; /* Light underline */
        }

        /* Cards Section */
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #222;
            width: 250px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .card.focused {
            border: 2px solid #6a1b9a;
            background-color: #333;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
        }

        .card p {
            font-size: 0.9em;
            color: #ddd;
        }

        .slider-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            gap: 10px;
            transition: transform 0.5s ease-in-out;
        }

        .slider .slide {
            flex: 0 0 20%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .slider .slide img {
            width: 100%;
            height: auto;
        }

        .slider .slide.active {
            transform: scale(1.5);
            z-index: 2;
            border-color: purple;
        }

        .slider .slide .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .slider .slide.active .description {
            display: block;
        }

        .partners {
            margin: 50px 0;
            text-align: center;
        }

        .partners h2 {
            background: linear-gradient(90deg, white, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        marquee {
            display: block;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        footer {
            background-color: #111; /* Same dark background as the "DARK" section */
            color: #fff;
            padding: 10px 40px; /* Reduced padding */
            margin-bottom: 0; /* Remove any extra margin */
            border-top: 3px solid #fff; /* White line above the footer */
        }

        footer img {
            width: 120px;
            height: auto;
        }

        footer .social-icons a {
            margin-right: 10px;
        }

        footer .social-icons img {
            width: 24px;
            vertical-align: middle;
        }

        /* Dark Word Section */
        .dark-word-section {
            background-color: #111; /* Darker background color */
            text-align: center;
            padding: 30px 0; /* Reduced padding to remove excessive gap */
        }

        .dark-word {
            font-size: 10em; /* Extra Large font size */
            font-weight: bold;
            color: #6a1b9a; /* Darker purple color */
            text-transform: uppercase;
            letter-spacing: 80px; /* Increased spacing between letters */
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6); /* 2D shadow effect */
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Event</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Sponsor</a></li>
            </ul>
            <button class="contact-btn">Contact Us</button>
        </nav>
    </header>

    c
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
            <div class="contact-info">
                <p>Contact Us: contact@company.com</p>
            </div>
        </div>
    </footer>

    <script>
        // Typewriter Effect Script
        const typewriterText = "Presented by";
        let index = 0;
        const typewriterElement = document.getElementById('typewriter');

        function typeWriter() {
            if (index < typewriterText.length) {
                typewriterElement.innerHTML += typewriterText.charAt(index);
                index++;
                setTimeout(typeWriter, 150);
            }
        }

        typeWriter();
    </script>
</body>
</html>
